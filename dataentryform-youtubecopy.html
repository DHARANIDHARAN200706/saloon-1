 <form id="form">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" placeholder="Your Name" required />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" placeholder="Your Email" required />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" name="phone" placeholder="Your Phone Number" required />
  </div>

  <div class="form-group">
    <label>Appointment Date</label>
    <input type="date" name="date" required />
  </div>

  <div class="form-group">
    <label>Type of Makeup</label>
    <select name="makeup" required>
      <option value="Bridal Makeup">Bridal Makeup</option>
      <option value="Party Makeup">Party Makeup</option>
      <option value="Casual Makeup">Casual Makeup</option>
      <option value="Photoshoot Makeup">Photoshoot Makeup</option>
    </select>
  </div>

  <div class="form-group">
    <label>Feedback</label>
    <textarea name="feedback" placeholder="Your Feedback (optional)"></textarea>
  </div>

  <button type="submit">Submit</button>
  <button type="reset">Cancel</button>
  <br>
  <div id="message"></div>
</form>
<br>


<script>
document.getElementById("form").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const messageDiv = document.getElementById("message");

  const formData = {
    name: form.name.value.trim(),
    email: form.email.value.trim(),
    phone: form.phone.value.trim(),
    date: form.date.value,
    makeup: form.makeup.value,
    feedback: form.feedback.value.trim(),
  };

  localStorage.setItem("email", formData.email);
  messageDiv.textContent = "Submitting.";
  messageDiv.style.color = "#e04e54";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycby9JGT3j_mc-xwyYBgzkOEnApkmgE3gqFhd8DtR_ll55RpZZcgdHfDNn_EpW1ZSrG-_/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams(formData)
    });

    const result = await response.json();
    console.log("Server response:", result); // âœ… Debug line

    if (result.status === "success") {
      messageDiv.textContent = "Appointment booked successfully!";
      messageDiv.style.color = "#e04e54";
      form.reset();
    } else {
      messageDiv.textContent = "Error: " + result.message;
      messageDiv.style.color = "#e04e54";
    }
  } catch (error) {
    console.error("Error submitting form:", error);
    messageDiv.textContent = "Submission failed. Check internet or server.";
    messageDiv.style.color = "#e04e54";
  }
});

window.onload = () => {
  const savedEmail = localStorage.getItem("email");
  if (savedEmail) {
    document.querySelector('input[name="email"]').value = savedEmail;
  }
};
</script>
