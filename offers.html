<style>
    body {
      width: 100%;
      height: 100vh;

      padding: 0;
    }
    .center {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      perspective: 20px;
      display: flex;
      flex-direction: column;
    }
    .main {
      width: 100%;
      height: 100vh;
      min-height: 100vh;
      transform-style: preserve-3d;
      z-index: -1;
      display: flexbox;
    }
     @media (max-width: 524px) {
         .main{
            display: flex;
            flex-direction: column;
         }

       }
    .main img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .main img:nth-child(1) {
      transform: translateZ(-20px) scale(2);
    }
    .main img:nth-child(2) {
      transform: translateZ(-5px) scale(1);
    }
    .main img:nth-child(3) {
      transform: translateZ(-10px) scale(1.5);
    }
    .main img:nth-child(4) {
      transform: translateZ(-5px) scale(1.25);
    }
    .content {
      width: 100%;
      height: 500px;
      
      background: rgb(255, 255, 255);
      box-sizing: border-box;

      justify-content: center;
